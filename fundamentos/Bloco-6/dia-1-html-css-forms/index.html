<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML & CSS FORMS</title>
</head>
<body>
    <form action="">
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Digite seu email" id="email" autocomplete="off" autofocus required>
        <br>
        <br>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" placeholder="Digite sua senha" id="senha" required>
        <br>
        <br>
        <input type="checkbox" name="isremember" id="lembrar">
        <label for="lembrar"><i>Lembre-me</i></label>
        <br>
        <br>
        <button type="submit">Entrar</button>



    </form>
</body>
</html>
